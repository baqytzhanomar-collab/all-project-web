<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sneakers</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- TOP BAR -->
  <div class="top">
    <img class="logoImg" src="logo.svg" alt="logo">

    <div class="menu">
      <p>Collections</p>
      <p>Men</p>
      <p>Woman</p>
      <p>About</p>
      <p>Contact</p>
    </div>

    <div class="rightTop">
      <img class="cartTop" src="icon-cart.svg" alt="cart">
      <img class="avatar" src="image-avatar.png" alt="avatar">
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <div class="content">

    <!-- LEFT SIDE -->
    <div class="left">
      <div class="big-photo">
        <img src="" alt="Product image">
      </div>

      <div class="thumbs">
        <div class="thumb active">
          <img src="image-product-1-thumbnail.jpg" alt="image-product-1">
        </div>
        <div class="thumb">
          <img src="image-product-2-thumbnail.jpg" alt="">
        </div>
        <div class="thumb">
          <img src="image-product-3-thumbnail.jpg" alt="">
        </div>
        <div class="thumb">
          <img src="image-product-4-thumbnail.jpg" alt="">
        </div>
      </div>
    </div>

    <!-- RIGHT SIDE -->
    <div class="rightSide">
      <p class="company">SNEAKER COMPANY</p>

      <h1 class="title">Fall Limited Edition Sneakers</h1>

      <p class="desc">
        These low-profile sneakers are your perfect casual wear companion.
        Featuring a durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.
      </p>

      <div class="priceRow">
        <div class="priceNow">$125.00</div>
        <div class="badge">50%</div>
      </div>

      <div class="priceOld">$250.00</div>

      <div class="buyRow">
        <div class="qty">
          <button class="minus" type="button">-</button>
          <span class="score">0</span>
          <button class="plus" type="button">+</button>
        </div>

        <button class="add" type="button">
          <img class="cartBtn" src="icon-cart.svg" alt="">
          Add to cart
        </button>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
