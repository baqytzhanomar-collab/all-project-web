<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="theme-1">

  <div class="calc">

    <div class="header">
      <span class="logo">calc</span>
      <button id="themeBtn">THEME</button>
    </div>

    <div class="screen" id="screen">0</div>

    <div class="buttons">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>DEL</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>+</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>

      <button>.</button>
      <button>0</button>
      <button>/</button>
      <button>*</button>

      <button class="reset">RESET</button>
      <button class="equal">=</button>
    </div>

  </div>

  <script src="js.js"></script>
</body>
</html>
