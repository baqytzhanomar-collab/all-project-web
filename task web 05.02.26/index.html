<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sneakers Product</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="header">
  <div class="logo">
    <img src="logo.svg" alt="Sneakers logo">
  </div>

  <div class="Collections">
    <p class="p1">Collections</p>
    <p class="p1">Men</p>
    <p class="p1">Woman</p>
    <p class="p1">About</p>
    <p class="p1">Contact</p>
 </div>

  <div class="user">
    <img class="cart-icon" src="icon-cart.svg" alt="cart">
    <img class="avatar" src="image-avatar.png" alt="avatar">
  </div>
</header>

<main class="product">

 
  <div class="gallery">
    <img
      class="main-img"
      src="иконка (1).jpg"
      alt="Sneakers main photo"
    >

    <div class="thumbs">
      <img src="image-product-1-thumbnail.jpg" alt="thumb 1">
      <img src="image-product-2-thumbnail.jpg" alt="thumb 2">
      <img src="image-product-3-thumbnail.jpg" alt="thumb 3">
      <img src="image-product-4-thumbnail.jpg" alt="thumb 4">
    </div>
  </div>

  <div class="info">
    <h4>SNEAKER COMPANY</h4>
    <h1>Fall Limited Edition Sneakers</h1>

    <p>
      These low-profile sneakers are your perfect casual wear companion.
      Featuring a durable rubber outer sole, they'll withstand everything
      the weather can offer.
    </p>

    <div class="price">
      <span class="current">$125.00</span>
      <span class="badge">50%</span>
    </div>

    <div class="old">$250.00</div>

    <div class="actions">
      <div class="counter">
        <button id="minus">−</button>
        <span id="count">0</span>
        <button id="plus">+</button>
      </div>

      <button class="add">
        <img src="icon-cart.svg" alt="cart icon">
        Add to cart
      </button>
    </div>
  </div>

</main>

<script src="js.js"></script>
</body>
</html>
